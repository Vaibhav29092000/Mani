<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Confession</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }
    button {
      padding: 10px 20px;
      background-color: #ff4d4d;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff3333;
    }
    #message {
      display: none;
      margin-top: 20px;
    }
    .love-quote {
      margin-top: 20px;
      font-style: italic;
      color: #555;
    }
    .countdown {
      font-size: 24px;
      margin-top: 20px;
    }
    .countdown span {
      color: #ff4d4d;
    }
  </style>
</head>
<body>

<div class="container">
  <img class="profile-pic" src="./mani.jpeg" alt="Manikumar Bhuvangiri">
  <h2>Love Confession to Krishna</h2>
  <p>From: Manikumar Bhuvangiri</p>
  <textarea id="loveMessage" placeholder="Write your message to Krishna here..."></textarea>
  <button onclick="propose()">Propose</button>
  <div id="message"></div>
  <div class="countdown" id="countdown"></div>
  <div class="love-quote" id="loveQuote"></div>
</div>

<script>
  function propose() {
    var loveMessage = document.getElementById('loveMessage').value;
    var messageDiv = document.getElementById('message');
    messageDiv.innerHTML = "<h3>Message from Manikumar Bhuvangiri to Krishna:</h3><p>" + loveMessage + "</p><p><strong>Krishna, you are the light of my life, the joy in my heart, and the reason for my smile. With every beat of my heart, I am filled with love for you. Will you make me the happiest person in the world by being my partner for life?</strong></p>";
    messageDiv.style.display = 'block';
  }

  // Love Countdown Timer
  var countDownDate = new Date("2024-06-01").getTime();
  var x = setInterval(function() {
    var now = new Date().getTime();
    var distance = countDownDate - now;

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML = "Countdown: <span>" + days + "</span>d <span>" + hours + "</span>h <span>" + minutes + "</span>m <span>" + seconds + "</span>s";

    if (distance < 0) {
      clearInterval(x);
      document.getElementById("countdown").innerHTML = "It's our special day!";
    }
  }, 1000);

  // Love Quote Generator
  var loveQuotes = [
    "Love is composed of a single soul inhabiting two bodies. - Aristotle",
    "The best thing to hold onto in life is each other. - Audrey Hepburn",
    "I have found the one whom my soul loves. - Song of Solomon 3:4",
    "In all the world, there is no heart for me like yours. - Maya Angelou",
    "I have waited for this opportunity for what feels like a lifetime. Let us make the most of it. - Unknown"
  ];
  var randomIndex = Math.floor(Math.random() * loveQuotes.length);
  document.getElementById("loveQuote").innerHTML = "Random Love Quote: " + loveQuotes[randomIndex];
</script>

</body>
</html>
