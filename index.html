<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Confession</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }
    button {
      padding: 10px 20px;
      background-color: #ff4d4d;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff3333;
    }
    #message {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Love Confession to Krishna</h2>
  <p>From: Manikumar Bhuvangiri</p>
  <textarea id="loveMessage" placeholder="Write your message to Krishna here..."></textarea>
  <button onclick="propose()">Propose</button>
  <div id="message"></div>
</div>

<script>
  function propose() {
    var loveMessage = document.getElementById('loveMessage').value;
    var messageDiv = document.getElementById('message');
    messageDiv.innerHTML = "<h3>Message from Manikumar Bhuvangiri to Krishna:</h3><p>" + loveMessage + "</p><p><strong>Krishna, you are the light of my life, the joy in my heart, and the reason for my smile. With every beat of my heart, I am filled with love for you. Will you make me the happiest person in the world by being my partner for life?</strong></p>";
    messageDiv.style.display = 'block';
  }
</script>

</body>
</html>
